---
layout: default
---

<div>
    <h4>Important Links</h4>
    {% for linkGroup in site.data.group.importantlinks %}
        <h4>{{ linkGroup.category }}</h4>
        {% for links in linkGroup.links %}
            <a href="{{ links.url }}">{{ links.name }}</a>
        {% endfor %}
    {% endfor %}
</div>


<div>
    <h4>Sponsors</h4>
    {% for sponsor in site.data.group.sponsors %}
        <a href="{{sponsor.url}}" class="sponsor"><img src="{{sponsor.image}}" alt="{{sponsor.name}}"/></a>
    {% endfor %}
</div>
